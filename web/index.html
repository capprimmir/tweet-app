<html lang="eng"> 
    <head>
        <meta charset="UTF-8">
        <title>Tweet App</title>
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>

        <h1 class="main-header">Tweeter</h1>

        <div class="tweet-container">
            <input type="text" class="tweet-input" id="new-tweet" placeholder="What is in your mind">
            <button class="btn-tweet" id="tweet">Tweet</button>

        </div>

        <div class="tweets-list" id="target-tweet"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="tweet.js"></script>        
    </body>
</html>
